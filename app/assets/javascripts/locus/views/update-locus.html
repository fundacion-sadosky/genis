<form name="updateLocus">
    <div ng-controller="locusUpdateController">
        <div class="modal-header">
            <h2>{{ 'locus.label.editLocus' | i18next }}</h2>
            <div class="m-t-10">
                <h6>Id:</h6>
                {{selectedLocusCopy.id}}
            </div>

        </div>
        <div class="modal-body-popup">
            <div id="tab-1" class="tab-pane active tab-format">
                <fieldset>
                    <div class="form-group">
                        <div data-ng-include="'/assets/javascripts/locus/views/save-locus.html'" ></div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="modal-footer">
            <div class="btn btn-link-action" ng-click="closeModal()">
           <span title="{{ 'buttons.close' | i18next }}">
             <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
           </span>
                <span class="btn-link-action">{{ 'buttons.close' | i18next }}</span>
            </div>
            <button id="saveUpd" type="button" class="btn btn-primary-action" data-ng-click="save()" ng-disabled="updateLocus.$invalid">{{ 'buttons.save' | i18next }}</button>
        </div>
    </div>
</form>
