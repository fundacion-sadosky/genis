<div class="options-header" ng-controller="advancedSearchController">
    <form class="navbar-form" name="searchMatchForm" novalidate data-ng-submit="searchAdvanced()">
        
        <div class="row padding-0 vertical-align">
            <!-- tipo -->
            <div class="col-md-2 padding-0 vertical-align">
                <div class="col-md-3">
                    <label for="search-kind">Tipo</label>
                </div>
                <div class="item-input col-md-8 padding-0">
                    <select id="search-kind" data-ng-model="filters.kind" class="form-control" style="width: 100%">
                        <option value="{{undefined}}" selected>Todos</option>
                        <option data-ng-repeat="type in types" value="{{type}}">{{'inbox.kind.' + type | i18next}}</option>
                    </select>
                </div>
            </div>
            <!-- fecha desde -->
            <div class="col-md-5 vertical-align">
                <div class="row vertical-align">
                    <div class="col-md-1 padding-0  vertical-align" >
                        <label for="hourFrom">Fecha</label>
                    </div>
                    <div class="col-md-5">
                        <input class="form-control" type="text" name="hourFrom" id="hourFrom"
                        placeholder="Desde" data-datepicker-popup="dd/MM/yyyy"
                        data-ng-model="filters.hourFrom"
                        data-is-open="datepickers.hourFrom"
                        data-datepicker-options="dateOptions"
                        ng-blur="checkMax('hourFrom')" max-date="maxDate"
                        data-close-text="Close" data-ng-click="toggleDatePicker($event,'hourFrom')"/>
                       </div>
                    <div class="col-md-5">
                        <input class="form-control" type="text" name="hourUntil" id="hourUntil"
                        placeholder="Hasta" data-datepicker-popup="dd/MM/yyyy"
                        data-ng-model="filters.hourUntil"
                        data-is-open="datepickers.hourUntil"
                        ng-blur="checkMaxMin('hourUntil','hourFrom')" max-date="maxDate" min-date="minDate"
                        data-datepicker-options="dateOptions" data-close-text="Close" data-ng-click="toggleDatePicker($event,'hourUntil')"/>
                    </div>
                </div>
            </div>
            <!-- fecha hasta -->
            
			
            
            <!-- leidos -->
            <div class="col-md-1 padding-0 vertical-align">
                <div class="col-md-10 padding-0">
                    <label for="pending-checkbox">Pendientes</label>
                </div>
                <div class="item-input col-md-2 padding-0 text-left">
                    <input type="checkbox" data-ng-model="filters.pending" style="height: 1.5em" id="pending-checkbox">
                </div>
            </div>
            <!-- marcados -->
            <div class="col-md-1 padding-0 vertical-align">
                <div class="col-md-10">
                    <label for="flagged-checkbox">Marcados</label>
                </div>
                <div class="item-input col-md-2 padding-0 text-left">
                    <input type="checkbox" data-ng-model="filters.flagged" style="height: 1.5em" id="flagged-checkbox">
                </div>
            </div>
            
            <!-- buscar -->

            <div class=" col-md-3 desk-align-right inside-right vertical-align padding-right-0">
              
            <div class="col-md-6">

                    <a  title="Limpiar filtros"  type="reset" ng-click="clean()" ng-disabled="isProcessing"  class="cancel-link" >Limpiar</a>

        </div>
            <div class="text-right col-md-6 padding-right-0">
                <span id="processingSpan" class="icon-refresh" ng-class="{'spinner': isProcessing}" data-ng-show="isProcessing"></span>
                <button id="search-notifications" type="submit" class="btn btn-primary-action" ng-disabled="isProcessing">Buscar</button>
            </div>
            </div>
           




            
        </div>
    </form>
</div>
