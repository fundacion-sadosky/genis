<div class="coincidencia-estado row">
  Matches:
  <div ng-repeat="matchPed in sumMatches track by $index">
    <div >{{$index}}</div>
    <div ng-repeat="match in matchPed.matchCardPed track by $index">
      <div>{{matchPed}}</div>
      <span>{{matchPed.matchCard.title}}</span>
      <span>{{matchPed.matchCard.category}}</span>
      <span>{{matchPed.matchCard.courtCaseName}}</span>
      <span>{{matchPed.matchCard.assignee}}</span>
      <span>{{match.internalSampleCode}}</span>
      <span>{{match.sampleCode}}</span>
      <span>{{match.lr}}</span>
      <span>{{match.estado}}</span>
      <span>{{match.lastMatchDate}}</span>
      <span>{{match.categoryId}}</span>
    </div>
  </div>
</div>
