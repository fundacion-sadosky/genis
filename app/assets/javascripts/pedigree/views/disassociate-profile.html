<!DOCTYPE html>
<div class="modal-header">
	<h4><b>{{node.globalCode}}</b></h4>
</div>
<div class="modal-body">
	¿Está seguro que desea desasociar el perfil?
</div>
<div class="modal-footer">
    <div id="cancel" type="button" class="btn btn-secondary-action" data-ng-click="close(false)">No</div>
    <button id="confirm" type="button" class="btn btn-primary-action" data-ng-click="close(true)">Si</button>
</div>
