<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span aria-hidden="true">&times;</span></button>
	<h4>{{ 'signUp.changePassword' | i18next }}</h4>
</div>

<div class="modal-body">
	<div class="panel-body">

		<p style="padding-left: 1em;display:block">{{ 'signUp.confirmation.requestSent' | i18next }}</p>
		<p style="padding-left: 1em;display:block">{{ 'signUp.confirmation.pendingApproval' | i18next }}</p>
	
	</div>
</div>

<div class="modal-footer">
	<button  id="btnAcceptConfirmation" class="btn btn-success" ng-click="$close()">Aceptar</button>
</div>
