<div class="modal-header">
	<h4 ng-show="mode == 'add'">{{ 'group.new' | i18next }}</h4>
	<h4 ng-show="mode == 'edit'">{{ 'group.edit' | i18next }}</h4>
</div>
<div class="modal-body">

	<form name="grform" class="form-horizontal">
	  <div class="form-group">
	    <label for="grpId" class="col-sm-2 control-label">Id</label>
	    <div class="col-sm-10">
	      <input ng-disabled="group.pedigreeAssociation === true || mode === 'edit'" name="id" ng-model="group.id" type="text" class="form-control form-select" id="grpId" placeholder="{{ 'generics.enterUniqueIdentifier' | i18next }}" data-ng-pattern="groupRegex" required>
		  <form-validation input="grform.id" pattern="a-z|A-Z|0-9|_ desde 4 caracteres"></form-validation>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="grpName" class="col-sm-2 control-label">{{ 'generics.name' | i18next }}</label>
	    <div class="col-sm-10">
	      <input ng-disabled="group.pedigreeAssociation === true" name="name" ng-model="group.name" type="text" class="form-control form-select" id="grpName" placeholder="{{ 'generics.enterUniqueName' | i18next }}" required>
			<form-validation input="grform.name"></form-validation>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="grpDesc" class="col-sm-2 control-label">{{ 'generics.description' | i18next }}</label>
	    <div class="col-sm-10">
	      <textarea ng-disabled="group.pedigreeAssociation === true" ng-model="group.description" class="form-control form-select" rows="3"></textarea>
	    </div>
	  </div>
	</form>

</div>
<div class="modal-footer">
   <button class="btn btn-secondary-action pull-left" ng-click="remove()" ng-show="mode == 'edit' && group.pedigreeAssociation === false">{{ 'buttons.delete' | i18next }}</button>
	<div class="btn btn-link-action" ng-click="cancel()">
       <span title="Cerrar">
           <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
       </span>
		<span class="btn-link-action">{{ 'buttons.close' | i18next }}</span>
	</div>
	<button class="btn btn-primary-action"  ng-click="update()" ng-show="mode == 'edit' && group.pedigreeAssociation === false">{{ 'buttons.save' | i18next }}</button>
   <button class="btn btn-primary-action" data-ng-disabled="grform.$invalid" ng-click="add()" ng-show="mode == 'add'">{{ 'buttons.add' | i18next }}</button>
</div>
